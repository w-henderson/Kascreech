<html>

<head>
    <title>Kascreech</title>
    <link rel="stylesheet" href="styles/chungus.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scripts/uuid.js"></script>
    <script src="scripts/chungus.js"></script>
</head>

<body>
    <div id="question">
        <div id="questionNumber">1/10</div>
        <div id="timer"><i class="fa fa-clock"></i>20</div>
        <span id="qSpan">Which of the following is not a cheese?</span>
    </div>
    <div id="options">
        <div id="opt1"><span>Emmental</span></div>
        <div id="opt2"><span>Something's Brain</span></div>
        <div id="opt3" class="correct"><span>Elliot's Feet</span></div>
        <div id="opt4"><span>The United Kingdom of Great Britain and Northern Ireland</span></div>
    </div>
    <img src="pog.png">
</body>

</html>
