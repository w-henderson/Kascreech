<html>

<head>
    <title>Kascreech</title>
    <link rel="stylesheet" href="styles/chungus.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scripts/uuid.js"></script>
    <script src="scripts/chungus.js"></script>

    <script src="scripts/tests/chungus_test.js"></script>
</head>

<body class="leaderboard preGame">
    <div id="question">
        <div id="questionNumber">1/10</div>
        <div id="timer"><i class="fa fa-clock"></i>20</div>
        <div id="qDiv">
            <span id="qSpan">Game Code: <i class="fa fa-spinner fa-spin"></i></span>
            <span id="leaderboard">
                <table id="leaderboardTable">
                    <tr><td>1.</td><td>Poggerithm</td><td>69420</td></tr>
                    <tr><td>2.</td><td>Loggers</td><td>1337</td></tr>
                    <tr><td>3.</td><td>PogChamp</td><td>420</td></tr>
                    <tr><td>4.</td><td>LogChamp</td><td>69</td></tr>
                    <tr><td>5.</td><td>fept</td><td>3</td></tr>
                </table>
            </span>
            <span id="connectedInfo"><u onclick="chungusGameInfo();">Click here to create a lobby</u></span>
        </div>
    </div>
    <div id="options">
        <div id="opt1"><span>Emmental</span></div>
        <div id="opt2"><span>Something's Brain</span></div>
        <div id="opt3"><span>Elliot's Feet</span></div>
        <div id="opt4"><span>The United Kingdom of Great Britain and Northern Ireland</span></div>
    </div>
    <img src="pog.png">

    <audio autoplay loop><source src="music.mp3" type="audio/mp3"></audio>
</body>

</html>
